<p>Custom range slider:</p>
<div style="width: 300px">
    <input [ngStyle]="{'background': 'linear-gradient('+background+')'}" type="range" min="1" max="200" value="{{value}}" class="slider" #slider>
</div>

<input style="margin-top:100px" type="text" [(ngModel)]="value">

{{value}}

<button (click)="slideValue(value)">Slide Value</button>
